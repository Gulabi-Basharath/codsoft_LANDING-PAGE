<!DOCTYPE html>
<html>
<head>
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px 0;
        }

        .main-section,
        .secondary-section {
            width: 50%;
            float: left;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-section {
            background-image: url('https://example.com/webdevelopment_background.jpg');
            background-size: cover;
            background-position: center;
            color: blacl /* Set text color to white for better visibility */
        }

        .secondary-section {
            background-color: #f2e6ff;
        }

        footer {
            clear: both;
            text-align: center;
            padding: 10px 0;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>
    <section class="main-section">
        <h2>About Us</h2>
        <p>Welcome to our simple landing page! We are dedicated to providing you with the best web development resources.</p>
    </section>
    <section class="secondary-section">
        <h2>Contact Us</h2>
        <p>Email: info@example.com</p>
        <p>Phone: 123-456-7890</p>
    </section>
    <footer>
        <p>&copy; 2023 Simple Landing Page. All rights reserved.</p>
    </footer>
</body>
</html>
